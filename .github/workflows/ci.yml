name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: med
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d med"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      APP_PORT: '3000'
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/med?schema=public'
      SHADOW_DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/med_shadow?schema=public'
      REDIS_URL: 'redis://localhost:6379'
      # + los secrets que use tu auth (JWT_SECRET, REFRESH_SECRET, etc.)

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Create shadow database
        run: |
          psql "$DATABASE_URL" -c "CREATE DATABASE med_shadow;" || true

      - name: Prisma generate
        run: npx prisma generate

      - name: Migrate deploy
        run: npx prisma migrate deploy

      - name: Build
        run: npm run build

      - name: Integrity
        run: npm run test:integrity

      - name: E2E
        run: npm run test:e2e
