name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_pw
          POSTGRES_DB: med
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ci_user -d med"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      APP_PORT: '3000'
      APP_ENV: test
      NODE_ENV: test
      THROTTLE_ENABLED: 'false'

      DATABASE_URL: 'postgresql://ci_user:ci_pw@localhost:5432/med?schema=public'
      SHADOW_DATABASE_URL: 'postgresql://ci_user:ci_pw@localhost:5432/med_shadow?schema=public'
      DATABASE_URL_TEST: 'postgresql://ci_user:ci_pw@localhost:5432/med?schema=public'

      JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
      JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
      JWT_ACCESS_TTL_SECONDS: '900'
      JWT_REFRESH_TTL_SECONDS: '2592000'

      REDIS_URL: 'redis://localhost:6379'
      MERCADOPAGO_ACCESS_TOKEN: 'ci_mp_access_token'
      MERCADOPAGO_WEBHOOK_SECRET: 'ci_mp_webhook_secret'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create shadow database
        env:
          PGPASSWORD: ci_pw
        run: |
          psql -h localhost -U ci_user -d postgres -c "CREATE DATABASE med_shadow;" || true

      - name: Prisma generate
        run: npx prisma generate

      - name: Migrate deploy
        run: npx prisma migrate deploy

      - name: Build
        run: npm run build

      - name: Integrity
        run: npm run test:integrity

      - name: E2E
        run: npm run test:e2e
